<div class="modal-header">
  <h4 class="modal-title pull-left" >{{title}}</h4>
  <button *ngIf="allowCancel" type="button" class="close pull-right" aria-label="Close" (click)="close()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  {{message}}
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="onYes()" i18n="@@yesButton">Yes</button>
  <button type="button" class="btn btn-primary" (click)="onNo()" i18n="@@noButton">No</button>
  <button type="button" *ngIf="allowCancel" class="btn btn-primary" (click)="close()" i18n="@@cancelButton">Cancel</button>
</div>
