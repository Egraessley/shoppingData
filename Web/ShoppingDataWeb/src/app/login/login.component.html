 <div class="box">
   <div class="gray-bg" style="min-height: 100%;">
    <div class="middle-box text-center loginscreen animated fadeInDown">
      <div>
        <div><div style="font-size:32px;text-align:center;">Shopping Stuff Data Dummies</div></div>
        <p>Please Login</p>
        <form class="m-t" role="form" [formGroup]="form" (submit)="authenticateUser()" novalidate>
          <div class="form-group">
            <input type="text" class="form-control" formControlName="username" placeholder="Username" required name="username" id="username">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" formControlName="password" placeholder="Password" required name="password" id="password">
          </div>
          <p class="text-danger" *ngIf="showErrorMessage" id="error-message">Login Failed</p>
          <button type="submit" class="button" [disabled]="!form.valid">Login</button>
        </form>
        <button class="button" type="button" (click)="register()">Register here</button>
      </div>
    </div>
  </div>
</div>
