<div class="modal-header">
  <h4 class="modal-title pull-left" i18n="@@workTypeHeading">{{title}} Product</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="form">
    <div class="form-group">
      <label class="control-label" i18n="@@nameLabel">Product name
        <input id="name" class="form-control" formControlName="name" />
      </label>
      <div ngxErrors="name">
        <div ngxError="required" [when]="['dirty', 'touched']">
          <span class="validation-error-message">Brand Name is required</span>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label" i18n="@@nameLabel">Brand
        <select class="form-control" formControlName="brandId">
          <option [ngValue]="null">Select one</option>
          <option *ngFor="let brand of brands" [ngValue]="brand.id">{{brand.name}}</option>
        </select>
      </label>
      <div ngxErrors="brandId">
        <div ngxError="required" [when]="['dirty', 'touched']">
          <span class="validation-error-message">Brand is required</span>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label" i18n="@@nameLabel">Section
        <select class="form-control" formControlName="sectionId">
          <option [ngValue]="null">Select one</option>
          <option *ngFor="let section of sections" [ngValue]="section.id">{{section.name}}</option>
        </select>
      </label>
      <div ngxErrors="sectionId">
        <div ngxError="required" [when]="['dirty', 'touched']">
          <span class="validation-error-message">SEction is required</span>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label" i18n="@@nameLabel">Type
        <select class="form-control" formControlName="typeId">
          <option [ngValue]="null">Select one</option>
          <option *ngFor="let type of types" [ngValue]="type.id">{{type.name}}</option>
        </select>
      </label>
      <div ngxErrors="typeId">
        <div ngxError="required" [when]="['dirty', 'touched']">
          <span class="validation-error-message">Type is required</span>
        </div>
      </div>
    </div>
  </form>
  <div class="modal-footer">
    <button type="button" [disabled]="form.invalid" class="button" (click)="onSave()">{{buttonText}}</button>
    <button type="button" class="button-gray" (click)="bsModalRef.hide()" i18n="@@cancelButton">Cancel</button>
  </div>
