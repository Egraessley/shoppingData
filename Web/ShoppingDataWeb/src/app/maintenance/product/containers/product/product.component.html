<div class="page-wrapper">
  <h2>Products</h2>
  <div class="table-btn-wrapper">
    <button class="table-btn-add" (click)="onCreate()" i18n="@@addButton">Add</button>
  </div>
  <div class="table-wrapper">
    <sd-product-list [products]="products$ | async" (delete)="onDelete($event)" (edit)="onEdit($event)"></sd-product-list>
  </div>
</div>
