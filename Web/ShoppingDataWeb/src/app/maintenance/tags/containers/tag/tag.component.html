<div class="page-wrapper">
  <h2>Tags</h2>
  <div class="table-btn-wrapper">
    <button class="table-btn-add" (click)="onCreate()" i18n="@@addButton">Add</button>
  </div>
  <div class="table-wrapper">
    <sd-tag-list [tags]="tags$ | async" (delete)="onDelete($event)" (edit)="onEdit($event)"></sd-tag-list>
  </div>
</div>
