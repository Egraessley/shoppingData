<div class="modal-header">
  <h4 class="modal-title pull-left" i18n="@@workTypeHeading">{{title}} Tag</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form id="this-form" [formGroup]="form" (submit)="onSave()">
    <div class="form-group">
      <label for="name" class="control-label" i18n="@@nameLabel">Tag Name</label>
      <input name="description" id="name" class="form-control" formControlName="name" />
      <div ngxErrors="name">
        <div ngxError="required" [when]="['dirty', 'touched']">
          <span class="validation-error-message">Tag Name is required</span>
        </div>
      </div>
    </div>
  </form>  
  <div class="modal-footer">
    <button for="this-form" type="submit" [disabled]="form.invalid" class="button" (click)="onSave()">{{buttonText}}</button>
    <button type="button" class="button-gray" (click)="bsModalRef.hide()" i18n="@@cancelButton">Cancel</button>
  </div>
