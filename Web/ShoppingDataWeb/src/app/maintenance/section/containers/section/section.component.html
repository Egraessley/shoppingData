<div class="wrapper wrapper-content animated fadeInRight">
  <div class="row">
    <div class="col-xs-12">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <h5 i18n="@@activitiesHeading">Sections</h5>
          <div class="ibox-content">
            <div class="ibox-tools grid-add-button">
              <button class="btn btn-primary" (click)="onCreate()" i18n="@@addButton">Add</button>
            </div>
            <div class="table-responsive">
              <sd-section-list [sections]="sections$ | async" (delete)="onDelete($event)" (edit)="onEdit($event)"></sd-section-list>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
